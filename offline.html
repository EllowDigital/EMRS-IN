<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | EMRS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: "Inter", sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
        }
        .offline-icon {
            font-size: 5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container offline-container">
        <div class="card shadow-sm border-0 rounded-4 p-4">
            <div class="card-body">
                <i class="bi bi-wifi-off offline-icon mb-4"></i>
                <h1 class="h3 fw-bold">You Are Offline</h1>
                <p class="text-muted">
                    It looks like you've lost your internet connection. This page requires a network connection to function.
                </p>
                <p class="text-muted mb-4">
                    Please check your connection and try again.
                </p>
                <button class="btn btn-primary rounded-pill px-4" onclick="window.location.href = '/'">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Retry
                </button>
            </div>
        </div>
    </div>
</body>
</html>
